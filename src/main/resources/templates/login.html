<!DOCTYPE html>
<html lang ="en" xlmns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration and Login</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" th:href="@{/}">Book Store</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Registration and Login <span class="sr-only"></span></a>
      </li>
  </div>
	</nav>
	<br>
	
	<div class="container">
	<div class="d-flex justify-content-end">
	<a href="/" th:href="@{/adminlogin}"><button type="button" class="btn btn-primary btn-sm">Admin Panel</button></a>
	</div>
	<div class = "row">
	<div class ="col-md-6-col-md-offset-3">
		
			
				<h1>User Login Page</h1>
				<form th:action="@{/login}" method = "post">
				
					<div th:if="${param.error}">
						<div class="alert alert-danger"> Invalid username or password! </div>
					</div>
					
					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out.</div>
					</div>
					
					<div class="form-group">
						<label for = "username">Username : </label>
						<input type="text" class="form-control" id="username" name="username"
						placeholder="Enter Email" autofocus="autofocus">
					</div>
					
					<div class="form-group">
						<label for = "username">Password : </label>
						<input type="password" class="form-control" id="password"  name="password"
						placeholder="Enter Password">
					</div>
					<div class="form-group">
						<div class= "row">
							<div class="col-sm 6 col-sm-offset-3">
					<input th:href="@{/user}" type="submit"  name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Log In"/>
							</div>
						</div>
					</div>
				</form>
				<div class="form-group">
					<span>New user ? <a href="/" th:href="@{/registration}">Register here </a></span>
				
				</div>			
			</div>
		</div>
	</div>
</body>
</html>
