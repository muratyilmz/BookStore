<!DOCTYPE html>
<html lang ="en" xlmns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Book Store</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" th:href="@{/}">Book Store</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Registration and Login <span class="sr-only"></span></a>
      </li>
  </div>
	</nav>
	<br>


<div class="container my-2">
<div class="d-flex justify-content-end ">
<span sec:authorize="isAuthenticated()"><a th:href="@{/logout}"]>Logout</a>
</div>
<div class="d-flex justify-content-end">
	<a href="/" th:href="@{/user}"><button type="button" class="btn btn-primary btn-sm">Admin Panel</button></a>
	</div>

	<h1> Library Content</h1>
	
	<br>
	
		<table class= "table table-bordered">
			<thead>
			<tr>
				<th> 	ISBN NO 		</th>
				<th>	Writer Name		</th>
				<th>  	Publisher		</th>
				<th>  	Book			</th>	
				<th> 	Actions			</th>
			</tr>
			</thead>
			<form th:action=@{/search} method = "get">
				Filter:
				&nbsp
				<input type="search" name="keyword" placeholder="ISBN or Name" required/>&nbsp
				<button type="submit"  class="btn btn-primary btn-sm mb-1" data-toggle="button" aria-pressed="false"
			 autocomplete="off"> Search</button>
			</form>
			
	<tbody>
		<tr th:each="library:${listLibrary}">
			<td th:text="${library.isbn}"></td>
			<td th:text="${library.writer}"></td>		
			<td th:text="${library.publisher}"></td>
			<td th:text="${library.book}"></td>
			
			
			
			<td>
			<a th:href="@{/detailedView/{id}(id=${library.id})}" class="btn btn-primary "> Detailed View </a>
			 </td>
		</tr>
	</tbody>
		</table>
</div>


</body>
</html>
